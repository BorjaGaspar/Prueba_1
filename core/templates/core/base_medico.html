{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Panel Especialista | SamiraDTx{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body { background-color: #f8f9fa; } /* Fondo gris muy claro */
        .sidebar { min-height: 100vh; background: white; border-right: 1px solid #dee2e6; }
        .nav-link { color: #495057; margin-bottom: 5px; display: flex; align-items: center; }
        /* Hover Azul para médicos en vez de verde */
        .nav-link:hover { background-color: #e9ecef; color: #0d6efd; border-radius: 5px; }
        .nav-link.active { background-color: #0d6efd; color: white; border-radius: 5px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">SamiraDTx <span class="badge bg-white text-primary small">Clínico</span></a>
            
            <div class="d-flex align-items-center text-white">
                <div class="text-end me-3">
                    <div class="fw-bold">{{ user.username }}</div>
                    <div style="font-size: 0.75rem; opacity: 0.8;">Profesional Sanitario</div>
                </div>
                <i class="bi bi-person-badge fs-4 me-3"></i>
                
                <form action="{% url 'logout' %}" method="post" class="d-flex">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-outline-light border-0">
                        <i class="bi bi-box-arrow-right fs-5"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar p-3 d-none d-md-block">
                <h6 class="text-uppercase text-muted small fw-bold mt-2 mb-3">Gestión Clínica</h6>
                
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'dashboard' %}">
                            <i class="bi bi-speedometer2 me-2"></i> Panel de Control
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-people-fill me-2"></i> Mis Pacientes
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-file-earmark-medical me-2"></i> Informes
                        </a>
                    </li>

                    <li class="nav-item mt-3">
                        <h6 class="text-uppercase text-muted small fw-bold px-2 mt-2">Sistema</h6>
                        <a class="nav-link" href="#">
                            <i class="bi bi-gear me-2"></i> Configuración
                        </a>
                    </li>
                </ul>
            </div>

            <div class="col-md-10 p-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
