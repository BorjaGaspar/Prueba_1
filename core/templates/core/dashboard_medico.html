{% extends 'core/base_private.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-dark">Panel de Especialista</h2>
    <button class="btn btn-primary"><i class="bi bi-person-plus-fill me-2"></i>Añadir Paciente</button>
</div>

<div class="row mb-4">
    <div class="col-md-4">
        <div class="card border-0 shadow-sm p-3">
            <h6 class="text-muted text-uppercase small">Total Pacientes</h6>
            <h2 class="fw-bold">2</h2>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card border-0 shadow-sm p-3">
            <h6 class="text-muted text-uppercase small">Ejercicios Realizados</h6>
            <h2 class="fw-bold text-success">15 <span class="small text-muted fw-normal">esta semana</span></h2>
        </div>
    </div>
</div>

<div class="card border-0 shadow-sm">
    <div class="card-header bg-white py-3">
        <h6 class="mb-0 fw-bold">Mis Pacientes</h6>
    </div>
    <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
                <tr>
                    <th>Paciente</th>
                    <th>Estado</th>
                    <th>Última Actividad</th>
                    <th>Racha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px;">BG</div>
                            <div>
                                <div class="fw-bold">Borja Gaspar</div>
                                <div class="small text-muted">borja.gaspar@email.com</div>
                            </div>
                        </div>
                    </td>
                    <td><span class="badge bg-success-subtle text-success border border-success-subtle rounded-pill">Activo</span></td>
                    <td>Hace 2 horas</td>
                    <td>5 Días</td>
                    <td>
                        <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-file-medical"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
