{% extends 'core/base_private.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="{% url 'juegos' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i> Volver a Terapia
        </a>
        <h4 class="fw-bold m-0">Ejercicio: Elsa</h4>
        <div style="width: 100px;"></div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 text-center">
            <div class="card border-0 shadow-lg overflow-hidden bg-dark">
                <div class="card-body p-0 position-relative" style="height: 80vh;">
                    
                    <canvas id="unity-canvas" width=960 height=600 style="width: 100%; height: 100%; background: #231F20;"></canvas>
                    
                    <div id="unity-loading-bar" class="position-absolute top-50 start-50 translate-middle text-center w-50">
                        <div class="text-white mb-2 fw-bold">Cargando Elsa...</div>
                        <div class="progress" style="height: 10px;">
                            <div id="unity-progress-bar-full" class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
                
                <div id="unity-footer" class="card-footer bg-dark text-white d-flex justify-content-between align-items-center py-2">
                    <small>Unity WebGL</small>
                    <button id="unity-fullscreen-button" class="btn btn-sm btn-outline-light">
                        <i class="bi bi-arrows-fullscreen"></i> Pantalla Completa
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");

    // --- RUTAS BASADAS EN TU FOTO (Nombre: Downloads) ---
    // NOTA: Los archivos acaban en .br (Comprimidos)
    
    var buildUrl = "{% static 'games/juego_elsa/Build' %}";
    var loaderUrl = buildUrl + "/Downloads.loader.js";
    
    var config = {
        dataUrl: buildUrl + "/Downloads.data.br",
        frameworkUrl: buildUrl + "/Downloads.framework.js.br",
        codeUrl: buildUrl + "/Downloads.wasm.br",
        companyName: "DefaultCompany",
        productName: "JuegoElsa",
        productVersion: "1.0",
    };

    // Adaptar a mÃ³viles
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
            loadingBar.style.display = "none";
            fullscreenButton.onclick = () => {
                unityInstance.SetFullscreen(1);
            };
        }).catch((message) => {
            alert("Error al cargar Unity: " + message);
        });
    };
    document.body.appendChild(script);
</script>
{% endblock %}
