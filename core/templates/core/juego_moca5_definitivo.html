{% extends 'core/base_private.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="{% url 'juegos' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i> Volver a Terapia
        </a>
        <h4 class="fw-bold m-0">Ejercicio: Memoria (Versión Definitiva)</h4>
        <div style="width: 100px;"></div> </div>

    <div class="row justify-content-center">
        <div class="col-12 text-center">
            <div class="card border-0 shadow-lg overflow-hidden bg-dark">
                <div class="card-body p-0 position-relative" style="height: 80vh;">
                    
                    <canvas id="unity-canvas" width=960 height=600 style="width: 100%; height: 100%; background: #231F20;"></canvas>
                    
                    <div id="unity-loading-bar" class="position-absolute top-50 start-50 translate-middle text-center w-50">
                        <div class="text-white mb-2 fw-bold">Cargando Experiencia...</div>
                        <div class="progress" style="height: 10px;">
                            <div id="unity-progress-bar-full" class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>

                    <div id="unity-warning" class="alert alert-warning position-absolute bottom-0 start-0 m-3 d-none"></div>
                </div>
                
                <div id="unity-footer" class="card-footer bg-dark text-white d-flex justify-content-between align-items-center py-2">
                    <small>SamiraDTx - Motor Unity WebGL</small>
                    <button id="unity-fullscreen-button" class="btn btn-sm btn-outline-light">
                        <i class="bi bi-arrows-fullscreen"></i> Pantalla Completa
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
            warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
            if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
            setTimeout(function() {
                warningBanner.removeChild(div);
                updateBannerVisibility();
            }, 5000);
        }
        updateBannerVisibility();
    }

    // --- AQUÍ ESTÁN LAS RUTAS CLAVE ---
    var buildUrl = "{% static 'games/moca5Definitivo/Build' %}";
    var loaderUrl = buildUrl + "/JuegoMoca5Definitivo.loader.js";
    var config = {
        dataUrl: buildUrl + "/JuegoMoca5Definitivo.data",
        frameworkUrl: buildUrl + "/JuegoMoca5Definitivo.framework.js",
        codeUrl: buildUrl + "/JuegoMoca5Definitivo.wasm",
        companyName: "DefaultCompany",
        productName: "Moca5Definitivo",
        productVersion: "1.0",
        showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";
        document.body.style.textAlign = "left";
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
            loadingBar.style.display = "none";
            fullscreenButton.onclick = () => {
                unityInstance.SetFullscreen(1);
            };
        }).catch((message) => {
            alert(message);
        });
    };
    document.body.appendChild(script);
</script>
{% endblock %}
