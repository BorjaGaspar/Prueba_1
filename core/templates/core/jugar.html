{% extends 'core/base_private.html' %}
{% load static %}

{% block content %}
<div class="container py-3">
    
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h2 class="fw-bold mb-0 text-success">Prueba Pececillo</h2>
            <p class="text-muted small mb-0">Nivel 1</p>
        </div>
        
        <a href="{% url 'juegos' %}" class="btn btn-outline-danger">
            <i class="bi bi-x-lg me-2"></i> Salir del Juego
        </a>
    </div>

    <div class="card border-0 shadow-lg overflow-hidden bg-black">
        <div class="card border-0 shadow-lg overflow-hidden bg-black">
            <div class="card-body p-0" style="height: 600px; background-color: #000;">
                <iframe 
                    src="{% static 'games/prueba/index.html' %}" 
                    style="width: 100%; height: 100%; border: none;"
                    title="Simulación"
                    scrolling="no">
                </iframe>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-8">
            <div class="card border-0 shadow-sm p-3">
                <h6 class="fw-bold text-success"><i class="bi bi-info-circle me-2"></i>Instrucciones</h6>
                <p class="text-muted small mb-0">Esquiva con el pececillo las piedras que van cayendo del cielo (o de la superficie del mar, depende como lo mires)</p>
            </div>
        </div>
        <div class="col-md-4">
             <div class="card border-0 shadow-sm p-3 text-center">
                <small class="text-uppercase text-muted fw-bold">Mejor Puntuación</small>
                <h3 class="fw-bold text-dark">0 Pts</h3>
            </div>
        </div>
    </div>

</div>
{% endblock %}
